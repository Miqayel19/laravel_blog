<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/App.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/mblog.css">
        <link rel="stylesheet" type="text/css" href="css/Posts.css">
        <link rel="stylesheet" type="text/css" href="css/Categories.css">
        <link rel="stylesheet" type="text/css" href="css/MyCategories.css">
        <link rel="stylesheet" type="text/css" href="css/MyPosts.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="main.js"></script>
        <script src="controller.js"></script>
        <title>Angular Page</title>
    </head>
    <body ng-app='App' ng-controller = 'AuthController'>
    <div id="app">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href = '#!/'>Angular</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show = 'isLogin()'>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                               {{logged_user}}  <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href ='#!me/categories'>My Categories</a></li>
                                <li><a href ='#!me/posts'>My Posts</a></li>
                                <li><a ng-click='logout()'>Logout</a></li>                             
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show='isNotLogin()'>
                        <li><a href = "#!login">Login</a></li>
                        <li><a href = '#!register'>Register</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
    </div>
    <div ng-view></div>
    </body>
</html>
