    <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="name" class="col-md-4 control-label">Name</label>
                                    <div class="col-md-6">
                                        <input 
                                            id="name" 
                                            type="text" 
                                            class="form-control" 
                                            name="name"  
                                            ng-model = 'name' 
                                            required autoFocus/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input 
                                            id="email" 
                                            type="email" 
                                            class="form-control" 
                                            name="email"  
                                            ng-model = 'mail' 
                                            required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Password</label>
                                    <div class="col-md-6">
                                        <input 
                                            id="password" 
                                            type="password" 
                                            class="form-control" 
                                            name="password" 
                                            ng-model = 'password' 
                                            required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input 
                                            id="password-confirm" 
                                            type="password" 
                                            class="form-control" 
                                            name="password_confirmation" 
                                            ng-model = 'password_confirm' 
                                            required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary" ng-click = 'register()'>
                                           Register     
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
