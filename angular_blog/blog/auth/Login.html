<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">E-Mail Address</label>
                        <div class="col-md-6">
                            <input 
                                type="email" 
                                class="form-control" 
                                name="email" 
                                ng-model = 'mail' 
                                required autoFocus/>
                        </div>
                    </div>      
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>
                        <div class="col-md-6">
                            <input  id="password" 
                                    type="password" 
                                    class="form-control" 
                                    name="password" 
                                    ng-model='password' 
                                    required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember"/> Remember Me
                                </label>
                                <a href ="" class="btn btn-link">Forgot Your Password?</Link>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <button type="submit" class="btn btn-primary" ng-click='login()'>
                                Login
                            </button>
                            <a  href='/login/facebook' class="btn btn-foursquare btn-social btn-facebook log" >
                                <span class="fa fa-facebook"></span> Sign in with Facebook
                            </a>
                            <a href='/login/google' class="btn btn-foursquare btn-social btn-google reg" >
                                <span class="fa fa-facebook"></span> Sign in with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </div>
</div>
